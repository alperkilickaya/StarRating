<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Rating</title>
</head>
<body>
    <div class="container">
        <div class="review__section">
            <strong>Rate your experience</strong>
            <p class="review__title">good</p>
        </div>
        <div class="review__section">
            <span class="review__emoji">&#127773</span>
            <div class="reviewStars">
                <span value="1"><i class="far fa-star"></i></span>
                <span value="2"><i class="far fa-star"></i></span>
                <span value="3"><i class="far fa-star"></i></span>
                <span value="4"><i class="far fa-star"></i></span>
                <span value="5"><i class="far fa-star"></i></span>
            </div>
        </div>
    </div>
    <div class="git">
        <a href="#"><button>Git Repo</button></a>
    </div>
    
<script src="app.js"></script>    
</body>
</html>
